<script>
$(function() {
    $.ajax({
        url: "trips",
        dataType: "json"
        }).done(function(trips) {
            for (var i = 0; i < trips.length; i++) {
                
                var trip = trips[i];
                var tr = 
                    '<td width="10px">' +
                        '<input type="button" value="x"' + 
                            'onclick=\'location.href="/trip/' + i + '/remove"\''  +
                            'title="Удалить поездку"' + 
                    '</td>' +
                    '<td width="10px">' + 
                    '    <input type="button" value="!" ' +
                    '        onclick=\'location.href="/trip/' + i + '/modify"\' ' + 
                    '        title="Редактировать поездку"' + 
                    '</td>';

                var delay = trip['delay'];
                var delayText = (delay == '0') ? ' ' : '±' + delay + 'мин';
                tr += '<td>'        + trip['time']   + '<small>'      + delayText + '</small></td>' + 
                      '<td><i>'     + trip['from']   + '</i></td>'    +
                      '<td><i>'     + trip['to']     + '</i></td>'    + 
                      '<td><small>' + trip['desc']   + '</small></td>'+ 
                      '<td>'        + trip['driver'] + '</td>';
                
                for (var r = 0; r < 7; r++) {
                    var td     = '<td>';
                    var seats  = trip["days"][r]["seats"];
                    var guests = trip["days"][r]["guests"];
                    var free   = seats - guests;
                    if (seats > 0) {
                        var disabled = (guests == 0) ? 'disabled' : '';
                        var title = (guests == 0) ? 'Нет желающих' : '(Отмена) Нажмите, если передумали';
                        td += '<small>' + 
                                '<input type="button"' + disabled + 
                                  ' onclick=\'location.href="/trip/' + i + '/' + r + '/left"\'' +  
                                  ' value="' + guests + '/' + seats + '"' + 
                                  ' title="' + title  + '"' + 
                                  ' class="ungoButton"/>' + 
                                '</small>';
                        disabled = (free == 0) ? 'disabled' : '' ;
                        title    = (free == 0) ? 'Нет свободных мест' : "ещё мест: " + free;
                        var val  = (free == 0) ? '✈' : 'еду!';
                        td += "<input type='button'" + disabled + 
                              ' onclick="location.href=\'/trip/' + i + '/' + r + '/join\'"'  + 
                              ' value="' + val   + '"' +  
                              ' title="' + title + '"' +
                              ' class="goButton"/>';
                    }
                    tr += td + '</td>';
                }

                $('#trips').append($('<tr>' + tr + '</tr>'));
            }
        });
});
</script>
